---
layout: default
title: Computer Science/ Data Science
---
<div class="articles">
    {% for post in paginator.posts %}
    <section class="section article">
        <h1 class="title article-title"></span> <a href="{{site.url}}{{post.url}}">{{ post.title }}</a></h1>
        <h2 class="subtitle">
            <p class="tag is-rounded">{{ post.date | date_to_string }}</p>
        </h2>
        <div class="article-body">
            {{ post.excerpt }}
        </div>
    </section>
    {% endfor %}
</div>
