<h2 class="title is-5 is-inline">{{ project.title }}</h2>

{%if project.github %}
<a href="{{ project.github }}" class="social-media-icons"><i class="fab fa-github" aria-hidden="true"></i></a>
{% endif %}

{%if project.steam %}
<a href="{{ project.steam }}" class="social-media-icons"><i class="fab fa-steam-square" aria-hidden="true"></i></a>
{% endif %}

{% if project.link %}
<a href="{{ project.link }}"><i class="fas fa-link"></i></a>
{% endif %}


<div class="content main-body">
    {{ project.description | markdownify }}
</div>
